{% extends "base.html" %}
{% block title %}Post round score{% endblock %}
{% block content %}
<h2>Post round score</h2>
Start by selecting the golf course from the drop menu you or you friend played.
<p>
<form action="/scores" method="POST">
  <select name="course">
    {% for course in active_courses %}
    <option name={{course[0]}}>{{course[0]}}</option>
    {% endfor %}
  </select>
  <br>
  <input type="submit" value="Select">
</form>
{% endblock %}
