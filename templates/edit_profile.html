{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}
{% block content %}
<h2>Edit profile</h2>
<form action="/edit_profile" method="POST">
  real name: <input type="text"  name="name">
   club: <select name="club">

    {% endfor %}
  </select>

  <input type="submit" value="save">
</form>
{% endblock %}
